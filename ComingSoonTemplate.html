<!DOCTYPE html>
<html>
<head>
<title>Mother Base Studios - Elevating RPGs</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://www.w3schools.com/w3images/dragon.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
.w3-animate-zoom {
  animation: animatezoom 10s infinite;
}
@keyframes animatezoom {
  0% {transform: scale(1)}
  50% {transform: scale(1.2)}
  100% {transform: scale(1)}
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Mother Base Studios
  </div>
  <div class="w3-display-middle w3-animate-zoom">
    <h1 class="w3-jumbo w3-animate-top">ELEVATING RPGS</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Join us in our quest to create the most immersive and innovative role-playing games ever. Explore vast worlds, customize your characters, and shape your own destiny.</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity" href="https://www.instagram.com/motherbasestudios/"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</div>
</body>
</html>
